<div class="row mt-4 mb-2" style="justify-content:space-between;">
    <h3>Danh sách sinh viên</h3>
    <button type="button" class="btn btn-warning text-light m-2" routerLink="form"><i
            class="fa-solid fa-plus mr-1"></i>Thêm mới</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Name</th>
            <th>Giới tính</th>
            <th>Quê quán</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list; let i = index">
            <!-- <tr> -->
            <td scope="row">{{i}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.address}}</td>
            <td><button type="button" class="btn btn-primary mr-1" routerLink="form/{{item.id}}">Sửa</button>
                <button type="button" class="btn btn-danger" (click)="deleteStudent(item.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
