<div class="row mt-4 mb-2" style="justify-content:space-between;">
    <h3>Thêm mới sinh viên</h3>
    <button type="button" class="btn btn-warning text-light m-2" routerLink=""><i
            class="fa-solid fa-arrow-rotate-left mr-1"></i>Trở lại</button>
</div>
<div class="container">
    <form [formGroup]="formData" (submit)="submit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Mã sinh viên</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="code">
            <div *ngIf="f.code.invalid && f.code.dirty " class="text-danger">
                <div *ngIf="f.code.errors.required">Mã sinh viên không được để
                    trống</div>
                <div *ngIf="f.code.errors.minlength">nhập tối thiểu 2 ký tự</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tên sinh viên</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name">
            <div *ngIf="f.name.invalid && f.name.dirty " class="text-danger">
                <div *ngIf="f.name.errors.required">Tên không được để
                    trống</div>

            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Giới tính</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="gender">
            <div *ngIf="f.gender.invalid && f.gender.dirty " class="text-danger">
                <div *ngIf="f.gender.errors.required">Tên không được để
                    trống</div>

            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Địa chỉ</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="address">
            <div *ngIf="f.address.invalid && f.address.dirty " class="text-danger">
                <div *ngIf="f.address.errors.required">Tên không được để
                    trống</div>

            </div>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Thêm mới</button>

    </form>
</div>
